     <!DOCTYPE html>
     <html lang="en">
     <head>
       <script>
        for (let i = 1; i <=5; i++) {
            for (let j = 1; j <=i; j++) {
                document.write(j);
            }
            document.write("<br><br>");
        }
       </script>
        <title>pattern</title>
