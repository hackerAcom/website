<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation(){
            var name=document.getElementById('name1').value;
            var password=document.getElementById('password1').value;

            if( name==""){
                document.getElementById('message').innerHTML="please fill name is not be empty"
                return false;

            }
            
            if( password==""){
                document.getElementById('spm').innerHTML="please fill password is not be empty"
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="validation" onsubmit=" return  validation()">
    <label for="name">Name:</label>
    <input id="name1" type="text" maxlength="20"minlength="4">
    <span id="message"></span><br><br>
    <label for="password">password:</label>
    <input  id="password1" type="text" maxlength="20" minlength="7">
    <span id="spm"></span><br><br>
    <input type="submit">
</form>
</body>
</html>
